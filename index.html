<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolex Lady-Datejust 28 - 3D Experience</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Rolex Lady-Datejust 28</h2>
        <p>Click and drag to rotate</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script>
        // Basic Three.js setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 6;
        camera.position.y = 0.5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        
        const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
        keyLight.position.set(5, 8, 5);
        keyLight.castShadow = true;
        keyLight.shadow.mapSize.width = 2048;
        keyLight.shadow.mapSize.height = 2048;
        scene.add(keyLight);
        
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
        fillLight.position.set(-5, 3, -5);
        scene.add(fillLight);
        
        const rimLight = new THREE.DirectionalLight(0xffffff, 0.4);
        rimLight.position.set(0, 10, -10);
        scene.add(rimLight);
        
        // Create watch group
        const watchGroup = new THREE.Group();
        scene.add(watchGroup);
        
        // Materials
        const steelMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xE8E8E8,
            metalness: 0.95,
            roughness: 0.05,
            clearcoat: 1.0,
            clearcoatRoughness: 0.01
        });
        
        const goldMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xF5E6D3,  // Softer white gold color
            metalness: 0.9,
            roughness: 0.1,
            clearcoat: 1.0,
            clearcoatRoughness: 0.0
        });
        
        const pinkDialMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xFFB6C1,  // Light pink
            metalness: 0.1,
            roughness: 0.4,
            clearcoat: 0.8,
            clearcoatRoughness: 0.1
        });
        
        // Create watch case
        const caseGeometry = new THREE.CylinderGeometry(1.4, 1.4, 0.5, 64);
        const watchCase = new THREE.Mesh(caseGeometry, steelMaterial);
        watchCase.castShadow = true;
        watchCase.receiveShadow = true;
        watchGroup.add(watchCase);
        
        // Create bezel
        const bezelGeometry = new THREE.TorusGeometry(1.35, 0.1, 8, 64);
        const bezel = new THREE.Mesh(bezelGeometry, goldMaterial);
        bezel.position.y = 0.25;
        bezel.castShadow = true;
        watchGroup.add(bezel);
        
        // Create dial
        const dialGeometry = new THREE.CircleGeometry(1.3, 64);
        const dial = new THREE.Mesh(dialGeometry, pinkDialMaterial);
        dial.position.y = 0.26;
        watchGroup.add(dial);
        
        // Create crown
        const crownGeometry = new THREE.CylinderGeometry(0.15, 0.18, 0.4, 16);
        const crown = new THREE.Mesh(crownGeometry, goldMaterial);
        crown.position.set(1.5, 0, 0);
        crown.rotation.z = Math.PI / 2;
        watchGroup.add(crown);
        
        // Date window at 3 o'clock
        const dateWindowGeometry = new THREE.BoxGeometry(0.2, 0.15, 0.02);
        const dateWindow = new THREE.Mesh(dateWindowGeometry, new THREE.MeshPhysicalMaterial({
            color: 0xFFFFFF,
            metalness: 0,
            roughness: 0.1
        }));
        dateWindow.position.set(0.9, 0.27, 0);
        watchGroup.add(dateWindow);
        
        // Cyclops lens
        const cyclopsGeometry = new THREE.SphereGeometry(0.12, 16, 8, 0, Math.PI);
        const cyclops = new THREE.Mesh(cyclopsGeometry, new THREE.MeshPhysicalMaterial({
            color: 0xFFFFFF,
            metalness: 0,
            roughness: 0,
            transmission: 0.9,
            thickness: 0.5,
            ior: 1.5
        }));
        cyclops.position.set(0.9, 0.32, 0);
        cyclops.rotation.x = -Math.PI / 2;
        cyclops.scale.set(1, 1, 0.3);
        watchGroup.add(cyclops);
        
        // Create hour markers
        for (let i = 0; i < 12; i++) {
            const angle = (i / 12) * Math.PI * 2 - Math.PI / 2;
            const markerGeometry = new THREE.BoxGeometry(0.1, 0.15, 0.01);
            const marker = new THREE.Mesh(markerGeometry, goldMaterial);
            marker.position.x = Math.cos(angle) * 0.9;
            marker.position.z = Math.sin(angle) * 0.9;
            marker.position.y = 0.27;
            marker.rotation.y = -angle + Math.PI / 2;
            watchGroup.add(marker);
        }
        
        // Create hands group
        const handsGroup = new THREE.Group();
        handsGroup.position.y = 0.28;
        
        // Hour hand
        const hourHandGeometry = new THREE.BoxGeometry(0.04, 0.5, 0.01);
        const hourHand = new THREE.Mesh(hourHandGeometry, steelMaterial);
        hourHand.geometry.translate(0, 0.25, 0);  // Move pivot to bottom
        hourHand.rotation.z = -Math.PI / 3;
        handsGroup.add(hourHand);
        
        // Minute hand
        const minuteHandGeometry = new THREE.BoxGeometry(0.03, 0.7, 0.01);
        const minuteHand = new THREE.Mesh(minuteHandGeometry, steelMaterial);
        minuteHand.geometry.translate(0, 0.35, 0);  // Move pivot to bottom
        minuteHand.rotation.z = -Math.PI / 6;
        handsGroup.add(minuteHand);
        
        // Second hand
        const secondHandGeometry = new THREE.BoxGeometry(0.01, 0.8, 0.005);
        const secondHand = new THREE.Mesh(secondHandGeometry, new THREE.MeshPhysicalMaterial({
            color: 0xE8E8E8,
            metalness: 0.9,
            roughness: 0.1
        }));
        secondHand.geometry.translate(0, 0.4, 0);
        handsGroup.add(secondHand);
        
        // Center cap
        const centerCapGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.03, 32);
        const centerCap = new THREE.Mesh(centerCapGeometry, steelMaterial);
        centerCap.position.z = 0.02;
        handsGroup.add(centerCap);
        
        watchGroup.add(handsGroup);
        
        // Simple bracelet
        for (let i = 1; i <= 8; i++) {
            const linkGeometry = new THREE.BoxGeometry(1.2, 0.12, 0.28);
            const linkTop = new THREE.Mesh(linkGeometry, steelMaterial);
            linkTop.position.y = -0.3 - i * 0.13;
            watchGroup.add(linkTop);
            
            const linkBottom = new THREE.Mesh(linkGeometry, steelMaterial);
            linkBottom.position.y = 0.3 + i * 0.13;
            watchGroup.add(linkBottom);
        }
        
        // Mouse controls
        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;
        
        document.addEventListener('mousedown', () => isMouseDown = true);
        document.addEventListener('mouseup', () => isMouseDown = false);
        document.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                watchGroup.rotation.y = mouseX * 3;
                watchGroup.rotation.x = mouseY * 0.5;
            }
        });
        
        // Touch controls for mobile
        document.addEventListener('touchstart', (e) => {
            isMouseDown = true;
            e.preventDefault();
        });
        document.addEventListener('touchend', () => isMouseDown = false);
        document.addEventListener('touchmove', (event) => {
            if (isMouseDown && event.touches.length > 0) {
                const touch = event.touches[0];
                mouseX = (touch.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(touch.clientY / window.innerHeight) * 2 + 1;
                watchGroup.rotation.y = mouseX * 3;
                watchGroup.rotation.x = mouseY * 0.5;
            }
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Auto rotate when not interacting
            if (!isMouseDown) {
                watchGroup.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>
